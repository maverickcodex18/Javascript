<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non Primitive</title>
</head>
<body>
    <script type="text/javascript">
        var arr=[18,45,7,8];
        var person={
            firstName: "Chitransh",
            lastName: "Agrawal",
            age: 20
        };
        var choice=prompt("Select Index: ");
        document.write("<h3> arr index value: </h3>");
        document.write(arr[choice]);
        document.write("<h3> Person Details: </h3>");
        document.write("FirstName: "+person.firstName+"<br>");
        document.write("LastName: "+person.lastName+"<br>");
        document.write("Age: "+person.age+"<br>");
    </script>
</body>
</html>
