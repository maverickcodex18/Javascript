<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR IN</title>
</head>
<body>
    <script type="text/javascript">
        var person={
            firstName: "Chitransh",
            age:18
        };
        for(val in person){
            document.write(val+":"+person[val]+"<br>");
        }
    </script>
</body>
</html>
