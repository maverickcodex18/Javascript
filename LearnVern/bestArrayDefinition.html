<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEST ARRAY DEFINITION METHOD</title>
</head>
<body>
    <script type="text/javascript">
        var arr=new Array();
        arr[0]=18;
        arr[1]=45;
        arr[2]=7;
        arr[3]=8;
        for(val of arr){
            document.writeln(val);
        }
    </script>
</body>
</html>
