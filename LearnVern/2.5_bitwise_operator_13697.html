<!DOCTYPE html>
<html>
<head>
	<title>Example Bitwise Operator</title>
</head>
<body>
	<script type="text/javascript">
		var x = 5;
		var y = 9;
		var z = 2;

		document.write("<h3>Bitwise Operator</h3>");
		document.write("bitwise x & y: " + (x & y));
		document.write("<br>");
		document.write("bitwise x | y: " + (x | y));
		document.write("<br>");
		document.write("bitwise x ^ y: " + (x ^ y));
		document.write("<br>");
		document.write("bitwise ~y: " + (~y));
		document.write("<br>");
		document.write("bitwise Left Shift x << z: " + (x << z));
		document.write("<br>");
		document.write("bitwise Right Shift x >> z: " + (x >> z));
		document.write("<br>");
		document.write("bitwise Right Shift with 0 x >> z: " + (x >> z));
	</script>
</body>
</html>
