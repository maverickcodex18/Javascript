<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validations</title>
</head>
<body>
    <form name="form1" method="post" onsubmit="return validate()">
        Name: <input type="text" name="name">
        <div id="errorName" style="color: red;"></div>
        Password: <input type="password" name="password">
        <div id="errorPassword" style="color: red;"></div>
        <input type="submit" name="submit" value="submit">
    </form>

    <script type="text/javascript">
        function validate(){
            var name=document.form1.name.value;
            var password=document.form1.password.value;
            var errorName=document.getElementById("errorName");
            var errorPassword=document.getElementById("errorPassword");
            var err=false;
            if(name ==null || name== ""){
                errorName.innerHTML="Please Enter Name";
                err= true;
            }
            else errorName.innerHTML=null;
            if(password.length<6){
                errorPassword.innerHTML="1.Should not be empty <br>2.Password must be atleast 6 character long";
                err= true;
            }
            else errorPassword.innerHTML=null;
            if(err) return false;
            return true;
        }
    </script>
</body>
</html>
