<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 40%;height: 40%;"><img style="width: 100%;height: 100%;" src="Avengers.jpg" id="img"></div>
    <div id="p1"></div>
    <div id="p2"></div>

    <script type="text/javascript">
        var image=document.getElementById('img');
        image.addEventListener('mouseover',()=>{
            image.style.filter="grayscale(80%)";
        });
        image.addEventListener('mouseout',()=>{
            image.style.filter="grayscale(0%)";
        });
        image.addEventListener("click",()=>{
            open("https://in.pinterest.com/pin/424605071138945323/");
        })
        image.addEventListener("dblclick",()=>{
            image.style.backgroundBlendMode="lighten";
        })


        // document.getElementsByTagName.addEventListener("resize",update);
        window.addEventListener("resize",update);
        var resized=0;
        function update(){
            document.getElementById('p1').innerHTML="Width: "+window.outerWidth+" Height: "+window.outerHeight;
            document.getElementById('p2').innerHTML="No of times resized: "+(++resized);
        }

    </script>
</body>
</html>
