<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
</head>
<body>
    <script type="text/javascript">
        var x=prompt("Operand 1: ");
        var y=prompt("Operand 2: ");
        document.write("Add: "+(parseInt(x)+parseInt(y))+"<br>");
        document.write("Add (String Concatenation): "+x+y+"<br>");
        document.write("Subtract: "+(x-y)+"<br>");
        document.write("Multiplication: "+(x*y)+"<br>");
        document.write("Division: "+(x/y)+"<br>");
        document.write("Remainder: "+(x%y)+"<br>");
        document.write("Pre Increment: "+(++x)+(++y)+"<br>");
        document.write("Post Increment: "+(x++)+(y++)+"<br>");
        document.write("Post Decrement: "+(x--)+(y--)+"<br>");
        document.write("Pre Decrement: "+(--x)+(--y)+"<br>");
    </script>
</body>
</html>
